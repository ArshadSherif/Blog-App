<div class="container">
    <div class="row">
        <div class="col-md-9">

            <div class="card shadow-effect">
                <img [src]="'http://localhost:3001/uploads/'+SinglePost.postImgName">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{SinglePost.category.category}}</small>
                    <small class="bg-light text-success text-center ml-2">Featured</small>
                    <small class="bg-light text-info text-center ml-2">Views- 100,500</small>
                    <small class="bg-light text-warning text-center ml-2"> LAST UPDATED - {{ SinglePost.createdAt | date:'medium'}}</small>
                    <h1 class="mt-3 mb-3">{{SinglePost.title}}</h1>
                    <p [innerHTML]="SinglePost.content">
                        </p>

                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>


        </div>

        <div class="col-md-3">

            <div *ngFor="let SimilarPost of SimilarCategoryPostArray">
                <app-post-card [post]="SimilarPost"></app-post-card>

            </div>

        </div>
    </div>
</div>
